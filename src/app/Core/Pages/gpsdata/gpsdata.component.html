<div>
    <label for="vehicleId">Vehicle ID:</label>
    <input type="text" id="vehicleId" [(ngModel)]="vehicleID" />
    <button (click)="senddata(vehicleID)">Fetch Data</button>
  </div>
  <div *ngIf="dataReceived">
    <p>Full Data: {{ gpsData.fullData }}</p>
    <p>Latitude: {{ gpsData.lat }}</p>
    <p>Longitude: {{ gpsData.lang }}</p>
  </div>
  <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>
