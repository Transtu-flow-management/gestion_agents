<div class="overflow-hidden rounded-lg pt-12 -mb-14 pl-20">
  <p class="text-4xl not-italic font-sans font-bold tracking-wide text-justify dark:text-[#111827] capitalize">Entropôt
  </p>
</div>
<div class="overflow-hidden rounded-lg mt-24 ml-20 mr-24 w-auto">
   <div class="py-8 ">
    <div class="sm:flex items-center justify-between">
      <div class="flex items-center ">
      </div>
      <button (click)="openAddentropotDialog()"
        class="bg-[#F8AF26] px-3 py-2 text-sm shadow-sm font-medium tracking-wider text-black-100 rounded-full hover:shadow-2xl hover:bg-amber-700"><span
          class="flex items-center font-medium"> <mat-icon>add</mat-icon>Ajouter
          un entropot</span></button>
    </div>
  </div>
  <table class="min-w-full border-collapse bg-white text-center text-red-900">
      <thead class="bg-[#DDDDDD] ">
          <tr>

              <th scope="col" class=" font-medium text-gray-900">Nom</th>
              <th scope="col" class="font-medium text-gray-900">Reseau</th>
              <th scope="col" class="font-medium text-gray-900">Adresse</th>
              <th scope="col" class="font-medium text-gray-900">Capacité</th>
              <th scope="col" class=" font-medium text-gray-900">Date d'insertioon</th>
              <th scope="col" class=" font-medium text-gray-900">Date de Modification</th>
              <th scope="col" class="px-4 py-4 font-medium text-gray-900">Actions</th>
          </tr>
      </thead>
      <tbody class="divide-y divide-gray-300 border-t border-gray-300 ">
          <tr class="hover:bg-gray-50 leading-none"
              *ngFor="let depot of depots ">

              <td class="px-2 ">
                  <span class="font-medium text-gray-700">
                      {{depot.name}}
                  </span>
              </td>
              <td class="px-2 ">
                  <span class="font-medium text-gray-700">
                      {{ depot.selectedReseau}}
                  </span>
              </td>
              <td class="px-2 ">
                <span class="font-medium text-gray-700">
                    {{ depot.adresse}}
                </span>
            </td>
            <td class="px-2 ">
              <span class="font-medium text-gray-700">
                  {{ depot.capacite}}
              </span>
          </td>

              <td class="px-2 ">
                  <span class="inline-flex items-center  bg-zinc-50 px-2 py-1 text-xs font-semibold text-stone-600">
                      {{depot.dateOfInsertion | date :'short' }}
                  </span>
              </td>
              <td class="px-2 ">
                  <span class="inline-flex items-center  bg-yellow-50 px-2 py-1 text-xs font-semibold text-stone-900">
                      {{depot.dateOfModification | date :'short'}}
                  </span>
              </td>
              <td class="px-2">
                  <div class="flex justify-evenly">
                      <button x-data="{ tooltip: 'Edit' }" (click)="openEditDepotDialog(depot)">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                              stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
                              <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                          </svg>
                          <p>Modify</p>
                      </button>
                      <button x-data="{ tooltip: 'Delete' }" (click)="deleteEntrp(depot.id)">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                              stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
                              <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                          </svg>
                          <p>Delete</p>
                      </button>
                  </div>
              </td>
          </tr>

      </tbody>
  </table>
</div>
