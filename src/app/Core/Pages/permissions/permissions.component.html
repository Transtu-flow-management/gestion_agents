<div class=" relative w-full h-full">
  <div class=" rounded-lg pt-8 -mb-14 pl-20">
    <p class="text-4xl not-italic font-sans font-bold tracking-wide text-justify dark:text-[#111827] capitalize">
      Permissions
    </p>
  </div>
  <div class="overflow-hidden rounded-lg mt-12 ml-20 mr-24 w-auto">
    <div class="py-8 ">
      <div class="sm:flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" class="px-4 py-2 text-sm font-medium text-gray-400" [checked]="isAllSelected()"
          (click)="isAllSelected() ? unselectAllPermissions() : selectAllPermissions()">&nbsp; &nbsp;Select All
        </div>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-6">
      <div class="flex flex-col outline-2" *ngFor="let group of getObjectKeys(groupedPermissions)"><span
          class="text-2xl not-italic font-sans font-bold tracking-wide text-justify dark:text-[#111827] capitalize pb-10">{{group}}</span>
        <div class="flex flex-row outline-2 " *ngFor="let permission of groupedPermissions[group]"><br>

          <input aria-describedby="checkbox-1" type="checkbox"
            class="bg-gray-50 grid pb-2 border-gray-300 focus:ring-3 focus:ring-blue-300 h-4 w-4 rounded"
            [(ngModel)]="permission.selected" (change)="checkboxChanged()">
          <label for="{{ permission }}" class="text-sm ml-3 pb-4 font-medium text-gray-900">
            {{permission.permissionName}}</label>

        </div>
      </div>

    </div>
    
  </div>
</div>
