<mat-form-field class="block py-2 px-0 w-full text-sm text-black-900 bg-transparent border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer">
    <mat-label>Ajouter un fabriquant</mat-label>
    <input type="text" matInput required [formControl]="fabriquants" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let conductor of filteredOptions | async" [value]="conductor">
       {{conductor.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <div *ngFor="let conductor of condcutors">
    <select>
        <option>
            {{conductor.name}}
        </option>
    </select>
  </div>
