<!-- component -->
<div class="overflow-hidden rounded-lg pt-28 -mb-12 pl-32">
    <p class="text-6xl not-italic font-serif font-normal tracking-wide text-justify dark:text-[#658864]">Roles</p>
</div>
<div class="overflow-hidden rounded-lg border shadow-x1 m-24 w-auto pb-6">

    <div class="bg-lime py-4 md:py-7 px-4 md:px-8 xl:px-10">
        <div class="sm:flex items-center justify-between">
        
            <button (click)="openRoleDialog()"
                class="bg-[#B7B78A] px-5 py-3 text-sm shadow-sm font-medium tracking-wider text-gray-100 rounded-full hover:shadow-2xl hover:bg-amber-700"><span class="flex items-center"> <mat-icon>add</mat-icon>Ajouter
                    un Role</span></button>
                    
        </div>
    </div>
    <table class="w-full border-collapse bg-white text-center text- text-gray-600 ">
        <thead class="bg-[#DDDDDD]">
            <tr>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">RoleName</th>
                <th scope="col" class="px-12 py-4 font-medium text-gray-900">Date de Creation</th>
                <th scope="col" class="px-12 py-4 font-medium text-gray-900">Date de Modification</th>
                <th scope="col" class="px-12 py-4 font-medium text-gray-900">Actions</th>

            </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 border-t border-gray-100">

            <tr class="bg-zinc-25 hover:bg-[#F7F5EB]" *ngFor="let role of Roles | paginate:{itemsPerPage:pageSize,currentPage:currentPage,totalItems: totalElements}">


                <td class="px-6 py-4 ">
                    <span class="font-medium text-gray-700 ">

                        {{role.roleName}}
                    </span>
                </td>
                <td class="px-6 py-4">
                    <span
                        class="inline-flex items-center gap-1 rounded-full bg-blue-50 px-2 py-1 text-xs font-semibold text-blue-600">
                        {{role.dateOfCreation |date :'short'}}
                    </span>
                </td>
                <td class="px-6 py-4">
                    <span
                        class="inline-flex items-center gap-1 rounded-full bg-blue-50 px-2 py-1 text-xs font-semibold text-red-600">
                        {{role.dateOfModification |date :'short'}}
                    </span>
                </td>
                <td class="px-8 py-2">
                    <div class="flex justify-around ">
                        <button x-data="{ tooltip: 'Edite' }" (click)="openEditRoleDialog(role)">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                            </svg>
                            <p>modifier</p>
                        </button>
                        <button x-data="{ tooltip: 'Delete' }" (click)="deleteRole(role.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                            <p>supprimer</p>
                        </button>

                    </div>
                </td>
            </tr>

        </tbody>
    </table>
    <div class="flex items-end pt-8 ">
        <div class="flex items-center">
          <pagination-controls (pageChange)="onPageChange($event)" previousLabel="precedent" nextLabel="suivant"></pagination-controls>
          <div class="overflow-hidden border border-gray-400 relative ml-7 rounded-lg bg-zinc-25 w-16 mb-4 p-1">
            <mat-select [(ngModel)]="pageSize" (selectionChange)="onPageSizeChange($event.value)" class="text-base font-mono text-center ">
              <mat-option class="bg-blue-50 font-mono " *ngFor="let option of pageSizeOptions" [value]="option">{{ option }}</mat-option>
            </mat-select>
          </div>
        </div>
      </div>
</div>
