<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-6">
    <div class="rounded-lg pt-10 pl-20 ">
      <p class="text-4xl not-italic font-sans font-bold tracking-wide text-justify dark:text-[#111827] capitalize">Suivi de flotte</p>
  </div>
  
    <div class="flex items-center pt-10 pb-4">
      <label for="vehicleId" class="text-lg text-gray-700 block ml-4 pr-6 font-medium">Selectionner un vehicule pour voir l'historique:</label>
      <div class="relative inline-flex">
        <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 412 232"><path d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z" fill="#648299" fill-rule="nonzero"/></svg>
        <select [(ngModel)]="matricule" class="border border-gray-300 rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
          <option option [value]="" disabled>Selectionner un vehicule pour voir l'historique</option>
          <option *ngFor="let car of Cars" [value]="car.matricule">{{car.matricule}}</option>
  
        </select>
      </div>
      
    </div>
  
  <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>
  
  </div>
