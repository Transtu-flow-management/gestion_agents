      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Connectez vous</h2>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form  [formGroup]="nameForm" (ngSubmit)="onsubmit()" >
        <div>
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
          <div class="mt-2">
            <input id="username" name="username" type="text" required formControlName = "username" [ngClass]="{'border-2 border-rose-500': nameForm.get('username').errors && nameForm.get('username').touched}"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
        
            
          </div>
          
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required formControlName = "password" [ngClass]="{'border-2 border-rose-500': nameForm.get('password').errors && nameForm.get('password').touched}"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <ng-container>
          <p
            *ngIf="nameForm.get('password').errors?.['required'] && nameForm.get('password').touched && nameForm.get('password')"
            class="text-red-500 text-xs italic"><span> entrez votre mot de passe.</span></p>
            <p *ngIf="nameForm.get('password').errors?.['minlength'] && nameForm.get('password').touched && nameForm.get('password')">
            <span class="text-red-500 text-xs italic">Password must be at least 8 characters long.</span>
            </p>
        </ng-container>
        
        <div>
          <button type="submit" [disabled]="nameForm.invalid"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
    </div>
  </div>
