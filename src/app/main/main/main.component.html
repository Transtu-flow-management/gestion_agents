<div class="flex h-screen">
  <mat-sidenav-container class="flex-1">
    <mat-sidenav mode="side" opened="false" #sidenav>
     <app-sidebar></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content class="flex-0 right-0" style="background-color: #EEEEEE;" [ngClass]="{ 'pushed': sidenav.opened }">
      <mat-toolbar class="bg-[#001449]">
        <div class="relative left-0 top-1 transform -translate-y-1 inline-flex" >
          <button class="py-0 px-2 bg-gray-200 text-white rounded-lg" (click)="toggleSidenav()"><div [ngClass]="{ 'arrow': true, 'right': !sidenav.opened, 'left': sidenav.opened }"></div></button></div>
          <div class=" inline-flex items-center h-full ml-10 lg:w-4/5 lg:justify-end lg:ml-64 ">
            <div class="bg-gray-100 flex flex-shrink-0 items-center ml-auto rounded-lg">
              <div class="inline-flex items-center p-2 hover:bg-gray-100 focus:bg-gray-100 rounded-lg cursor-pointer"(click)="openSettings()">
                <span class="sr-only">Agent Menu</span>
                <div class="hidden md:flex md:flex-col md:items-end md:leading-tight">
                  <span class="font-semibold">{{userinfo.name}} {{userinfo.surname}}</span>
                  <span class="text-sm text-gray-600">{{userinfo.role.roleName}}</span>
                </div>
                <span class="h-12 w-12 ml-2 sm:ml-3 mr-2 bg-gray-100 rounded-full overflow-hidden">
                  <img [src]="userPicture ? userPicture : 'assets/user.png'" [alt]="userPicture" class="h-full w-full object-cover">
                </span>
              </div>
             
            </div>
            <button (click)="logout()" class=" relative p-2 m-4 text-gray-400 hover:bg-gray-100 hover:text-gray-600 bg-gray-100 focus:text-gray-600 rounded-full">
              <span class="sr-only">Log out</span>
              <svg aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
  </svg>
            </button>
          
        </div>
      </mat-toolbar>
     
      <div class="ml-4" ><router-outlet></router-outlet></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
